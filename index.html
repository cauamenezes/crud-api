            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" id="modalClose"
                            >&#10006;</span
                        >
                    </header>
                    <form class="modal-form">
                        <div class="image-container">
                            <input
                                id="inputFile"
                                type="file"
                                accept="image/*"
                            />
                            <label for="inputFile"></label>
                            <img src="./img/foto.png" id="imagePreview" />
                        </div>
                        <div class="field-container">
                            <div class="field">
                                <input
                                    type="text"
                                    class="field-input"
                                    id="product"
                                    required
                                />
                                <label for="produto" class="field-label">
                                    Produto
                                </label>
                            </div>
                            <div class="field">
                                <input
                                    type="text"
                                    class="field-input"
                                    id="price"
                                    required
                                />
                                <label for="price" class="field-label">
                                    Preço
                                </label>
                            </div>
                            <div class="field">
                                <input
                                    type="text"
                                    class="field-input"
                                    id="category"
                                    required
                                />
                                <label for="category" class="field-label">
                                    categoria
                                </label>
                            </div>
                        </div>
                    </form>
                    <footer class="modal-footer">
                        <button class="button green" id="save">Salvar</button>
                        <button class="button blue" id="cancel">
                            Cancelar
                        </button>
                    </footer>
